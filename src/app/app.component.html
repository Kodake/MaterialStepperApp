<button mat-raised-button (click)="isLinear = !isLinear" (click)="stepper.reset()" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [orientation]="(stepperOrientation | async)!" 
             [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup" errorMessage="Email is required.">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your email address</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email Address" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Fill out your password" errorMessage="Password is required.">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your password</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Min. 8 Characters" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
